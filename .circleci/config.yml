version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
      - image: circleci/postgres:9-alpine-ram
        environment:
          POSTGRES_USER: emcit
    steps:
      - checkout
      - run: yarn build
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: ./
          # Must be relative path from root
          paths:
            - build

  deploy:
    docker:
      - image: docker:stable
    steps:
      - attach_workspace:
          at: ./build-output
      - run: git clone -b test https://github.com/MVPStudio/build_setup.git
      - run: cd ./build-output
      - run: python ../build_setup/build_tag_push.py mvpstudio ./mvpstudio.yml

workflows:
  version: 2
  my-workflow:
    jobs:
      - build
      - deploy:
          context: deploy
          requires:
            - build